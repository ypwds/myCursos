<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Detalhes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item no-lines>
        <ion-thumbnail item-start>
            <img src="{{curso?.img_icon}}">
        </ion-thumbnail>
        <h2>{{curso?.nome}}</h2>
        <p>Professor: {{curso?.professor}}</p>
    </ion-item>
    <ion-item no-lines>
        <ion-avatar item-start>
            <img
                src="https://media.istockphoto.com/vectors/calendar-and-check-mark-vector-icon-vector-id1278801008?b=1&k=20&m=1278801008&s=170667a&w=0&h=87JOKCK4HoDH4vQukHlWgY8f_EJZ_7eJwsRTsJAqrqw=">
        </ion-avatar>
        <p>Realizado em</p>
        <p>{{curso?.dt_realizacao}}</p>
    </ion-item>
    <ion-item no-lines>
        <ion-avatar item-start>
            <img src="https://image.flaticon.com/icons/png/512/762/762725.png">
        </ion-avatar>
        <p>Carga Horária</p>
        <p>{{curso?.carga_horaria}} horas</p>
    </ion-item>
    <ion-item no-lines>
        <p>Conteúdos</p>
        <ion-list no-lines *ngFor="let item of curso?.conteudo">
            <p class="conteudos">{{item}}</p>
        </ion-list>
    </ion-item>

    <button ion-button block (click)="fechar()">Fechar</button>

</ion-content>
